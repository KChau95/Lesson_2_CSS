<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Fonts</title>
    <!--
    The font-family changes the font of the text within the website where the first has the highest precendence, will change to the next if the browser does not support the font.
    -->
    <style>
        .serif{
            font-family: "Time New Roman", serif;
            font-size: 20px;
        }
        .sans-serif{
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        .monospace{
            font-family: "Courier New", monospace;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="serif">this is a serif font</p>
    <p class="sans-serif">This is a sans-serif font</p>
    <p class="monospace">This is a monospace font</p>
</body>
</html>
