<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="sticky">I am sticky</header>
    <p class="static">I am static.</p>
    <div class="relative">I am relative.</div>
    <div class="fixed">I am fixed</div>
    <div class="parent">
        <div class="absolute">I am Absolute!</div>
    </div>
    <div class="box one">Box One</div>
    <div class="box two">Box Two</div>
</body>
</html>
