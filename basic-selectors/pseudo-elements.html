<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elements</title>
    <style>
        .quote::before{
            content: '"';
            font-size: 20px;
            color: grey;
        }

        .quote::after{
            content: '"';
            font-size: 20px;
            color:grey;
        }
    </style>
</head>
<body>
    <p class="quote">This is a quote</p>
</body>
</html>
