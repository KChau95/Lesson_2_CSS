<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property (Block vs Inline, None)</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="block">I am a block element</div>

    <!--see the styles page to see the 'display' option for hidden and inline-->
    <div class="hidden">div acting like a span</div>

    <!--span presents information inline-->
    <span class="inline">I am inline</span>
    <!--display: block will present the information with newline after each element-->
    <span class="inline">I am inline too</span>
</body>
</html>
